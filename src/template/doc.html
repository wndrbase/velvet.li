<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>

	<meta charset="utf-8">

	<title>{{ title }}</title>

	<link href="/css/styles.css" rel="preload" as="style">

	<link href="/fonts/poppins-v13-latin-ext_latin-regular.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
	<link href="/fonts/poppins-v13-latin-ext_latin-500.woff2" rel="preload" as="font" type="font/woff2" crossorigin>
	<link href="/fonts/poppins-v13-latin-ext_latin-700.woff2" rel="preload" as="font" type="font/woff2" crossorigin>

	<link href="{{ url }}/favicon.png" rel="apple-touch-icon-precomposed">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=1200">
	<meta name="description" content="{{ description }}">
	<meta name="theme-color" content="#ffffff">

	<meta property="og:locale" content="en_EN">
	<meta property="og:site_name" content="{{ site }}">
	<meta property="og:url" content="{{ url }}{% if urlPage %}/{{ urlPage }}/{% endif %}">
	<meta property="og:type" content="{{ ogType | default('website') }}">
	<meta property="og:title" content="{{ title }}">
	<meta property="og:description" content="{{ description }}">

	<meta property="og:image" content="{{ url }}/{{ ogImage | default('og.png') }}">
	<meta property="og:image:secure_url" content="{{ url }}/{{ ogImage | default('og.png') }}">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image" content="{{ url }}/{{ ogImage236 | default('og-236.png') }}">
	<meta property="og:image:width" content="236">
	<meta property="og:image:height" content="236">

	<link href="/css/styles.css" rel="stylesheet">

</head>

<body>

<div class="wrapper">

	<main class="main">

{% block content %}{% endblock %}

	</main>

</div>

</body>
</html>
